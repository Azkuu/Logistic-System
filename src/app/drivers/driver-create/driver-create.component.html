<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="driverName"
        placeholder="Post Title">
      <mat-error *ngIf="form.get('driverName').invalid">Please enter a Driver name</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('imageDriver').valid">
      <img [src]="imagePreview" [alt]="form.value.imageDriver">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="driverDescription"
        placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('driverDescription').invalid">Please enter a Driver description</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save driver detail</button>
  </form>
</mat-card>
